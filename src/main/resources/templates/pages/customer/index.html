<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Credit Scoring - Customer</title>
</head>
<body>
    <div class="container-fluid" layout:fragment="header">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Customer</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Customer List</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    <!-- Small boxes (Stat box) -->
    <div class="row" layout:fragment="content">
        <div class="col-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">Responsive Hover Table</h3>

                    <div class="card-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                            <div class="input-group-append">
                                <button type="submit" class="btn btn-default">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive p-0">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Telp Number</th>
                                <th>Business Category</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${data}">
                                <td th:text="${item.name}">183</td>
                                <td th:text="${item.address}">John Doe</td>
                                <td th:text="${item.email}">11-7-2014</td>
                                <td th:text="${item.telpNo}"></td>
                                <td th:tex="${item.businessCategory.code}"></td>
                                <td><a th:href="@{/businessScoringModel/business/{id}(id=${item.id})}" class="btn btn-primary btn-sm">Busniss Scoring</a> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<script layout:fragment="client-script">
    $(function (){
        // input hidden
        console.log("Customer List");
    });
</script>
</body>
</html>
