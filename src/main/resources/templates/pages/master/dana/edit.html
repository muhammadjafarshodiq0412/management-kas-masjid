<form th:action="@{/master/dana/update}" th:object="${data}" method="post">
    <div class="modal-header">
        <h4 class="modal-title">Master Dana</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body row">
        <div class="col-12">
            <div class="form-group">
                <label>Kas</label>
                <input type="hidden" name="id" id="id" th:value="${data.id}">
                <input type="number" th:field="*{cash}" th:class="${#fields.hasErrors('cash')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('cash')}" class="error invalid-feedback" th:errors="*{cash}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Kategori</label>
                <select  class="form-control" required="required"
                         name="categoryCash" id="categoryCash">
                    <option disabled="disabled" > --
                        Pilih --
                    </option>
                    <option th:each="item : ${params}"
                            th:value="${item.id}"
                            th:text="${item.id}+' - '+${item.paramValue}"
                            th:selected="${data.categoryCash.id == item.id}"
                            >
                    </option>
                </select>
            </div>
        </div>
        <div class="col-6">

        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
