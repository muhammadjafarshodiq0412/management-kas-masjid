<form id="role-form" th:action="@{/master/role/update}" th:object="${role}" method="post">
    <div class="modal-header">
        <h4 class="modal-title">Master Role</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body row">
        <div class="col-12">
            <div class="form-group">
                <label>Kode</label>
                <input type="hidden" name="id" id="id" th:value="${role.id}">
                <input type="text" th:field="*{code}" th:class="${#fields.hasErrors('code')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('code')}" class="error invalid-feedback" th:errors="*{code}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Nama</label>
                <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('name')}" class="error invalid-feedback" th:errors="*{name}">pesan error</span>
            </div>
        </div>
        <div class="col-6">

        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </div>
</form>
