<form th:action="@{/master/common-user/update}" th:object="${data}" method="post">
    <div class="modal-header">
        <h4 class="modal-title">Master Common User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body row">
        <div class="col-12">
            <div class="form-group">
                <label>Nama</label>
                <input type="hidden" name="id" id="id" th:value="${data.id}">
                <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('name')}" class="error invalid-feedback" th:errors="*{name}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Nomor Telepon</label>
                <input type="number" th:field="*{phoneNumber}" th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('phoneNumber')}" class="error invalid-feedback" th:errors="*{phoneNumber}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('email')}" class="error invalid-feedback" th:errors="*{email}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input type="text" th:field="*{address}" th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid':'form-control'"/>
                <span th:if="${#fields.hasErrors('address')}" class="error invalid-feedback" th:errors="*{address}">pesan error</span>
            </div>
            <div class="form-group">
                <label>Kategori</label>
                <select  class="form-control" required="required"
                         name="categoryCommonUser" id="categoryCommonUser">
                    <option disabled="disabled" > --
                        Pilih --
                    </option>
                    <option th:each="item : ${params}"
                            th:value="${item.id}"
                            th:text="${item.id}+' - '+${item.paramValue}"
                            th:selected="${data.categoryCommonUser.id == item.id}"
                    >
                    </option>
                </select>
            </div>
        </div>
        <div class="col-6">

        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
