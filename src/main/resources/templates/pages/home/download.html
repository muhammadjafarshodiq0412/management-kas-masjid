<form th:action="@{/home/download/template}" method="post">
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Download Template Retail</h3>
    </div>
    <div class="card-body row">
        <div class="col-6">
            <div class="form-group">
                <label for="date-range">Date Range</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                    <input id="date-range" name="dateRange" type="text" class="form-control"  value="">
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="type-template">Type Template</label>
                <select id="type-template" name="types" class="form-control">
                    <option value="">Select Type</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthlyFrequency">Monthly Frequency</option>
                    <option value="weeklyFrequency">Weekly Frequency</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-success">Download</button>
    </div>
</div>
</form>
